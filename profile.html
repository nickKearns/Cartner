<!doctype html>
<html lang="en">
    <!-- Required meta tags -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">


    <title>Your Profile</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Cartner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li>
                <form class="form-inline">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Users" aria-label="Search Users" aria-describedby="basic-addon1">
                    </div>
                </form>
            </li>   
            </ul>
            

            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign in</button>
            </form>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-auto">

                    <img src="http://www.seedcoworking.com/wp-content/uploads/2018/06/placeholder.jpg" class="card-img-top" alt="Profile Picture">
                    <div class="card-body">
                        <h5 class="card-title">Your Profile</h5>
                        <p class="card-text">Bio here:</p>
                        <p class="card-text">Location:</p>
                        <p class="card-text">Age:</p>
                        <p class="card-text">Handicap:</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="jumbotron">
        <div class="container justify-content-center">
            <p>@Copyright Cartner</p>
            <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">Sign up for updates</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    
        </div>
    </div>
